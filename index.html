<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol: LOVE</title>
    <!-- Three.js for 3D Graphics -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&family=Sacramento&display=swap');

        :root {
            --neon-red: #ff003c;
            --neon-blue: #00f3ff;
            --neon-green: #00ff41;
            --neon-purple: #bd00ff;
            --neon-yellow: #fcee0a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }

        /* --- 3D CANVAS BACKGROUND --- */
        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            opacity: 0;
            transition: opacity 2s ease;
        }

        /* --- SPLASH CANVAS --- */
        #splash-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 9998;
            pointer-events: none;
        }

        /* --- UI LAYER --- */
        #ui-layer {
            position: relative;
            z-index: 10;
            width: 100%;
            min-height: 100vh;
        }

        /* --- LOADING CURTAIN --- */
        #curtain {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
        }

        .loader-text {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            letter-spacing: 5px;
            background: linear-gradient(90deg, var(--neon-red), var(--neon-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 1s infinite alternate;
        }

        .click-hint {
            margin-top: 15px;
            color: #555;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* --- SECTIONS --- */
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            perspective: 1000px;
        }

        /* --- TYPOGRAPHY & EFFECTS --- */
        h1.cyber-glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0 0 10px var(--neon-blue);
            margin: 0;
            text-align: center;
            line-height: 1;
        }

        h1.cyber-glitch::before, h1.cyber-glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
        }

        h1.cyber-glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--neon-red);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        h1.cyber-glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--neon-blue);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        .subtitle {
            font-family: 'Sacramento', cursive;
            font-size: 2.5rem;
            color: var(--neon-purple);
            text-shadow: 0 0 5px var(--neon-purple);
            margin-top: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease 0.5s;
        }

        .visible .subtitle { opacity: 1; transform: translateY(0); }

        /* --- HOLOGRAPHIC CARDS --- */
        .gallery {
            display: flex;
            gap: 40px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .holo-card {
            width: 300px;
            height: 400px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 10px;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .holo-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 0 30px var(--neon-blue), inset 0 0 20px rgba(0, 243, 255, 0.2);
            border-color: var(--neon-blue);
        }

        .holo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            filter: grayscale(80%) contrast(1.2);
            transition: filter 0.5s;
        }

        .holo-card:hover img {
            filter: grayscale(0%) contrast(1);
        }

        /* --- BUTTONS --- */
        .actions {
            display: flex;
            gap: 30px;
            margin-top: 60px;
            position: relative;
            z-index: 100;
        }

        .cyber-btn {
            position: relative;
            padding: 15px 50px;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            overflow: hidden;
            transition: 0.3s;
            box-shadow: 0 0 10px var(--neon-green);
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: var(--neon-green);
            transition: 0.3s;
            z-index: -1;
        }

        .cyber-btn:hover {
            color: #000;
            box-shadow: 0 0 40px var(--neon-green);
        }

        .cyber-btn:hover::before {
            left: 0;
        }

        #btn-no {
            border-color: var(--neon-red);
            color: var(--neon-red);
            box-shadow: 0 0 10px var(--neon-red);
        }

        #btn-no::before { background: var(--neon-red); }
        
        #btn-no:hover {
            box-shadow: 0 0 40px var(--neon-red);
            color: #000;
        }

        /* --- ANIMATIONS --- */
        @keyframes glitch-anim {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            20% { clip: rect(80px, 9999px, 90px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(40px, 9999px, 20px, 0); }
            80% { clip: rect(90px, 9999px, 60px, 0); }
            100% { clip: rect(20px, 9999px, 80px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(10px, 9999px, 80px, 0); }
            20% { clip: rect(50px, 9999px, 10px, 0); }
            40% { clip: rect(90px, 9999px, 30px, 0); }
            60% { clip: rect(20px, 9999px, 70px, 0); }
            80% { clip: rect(60px, 9999px, 40px, 0); }
            100% { clip: rect(10px, 9999px, 90px, 0); }
        }

        @keyframes pulse {
            from { opacity: 0.5; filter: blur(2px); }
            to { opacity: 1; filter: blur(0px); }
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 9999;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: fixed;
            bottom: 100%;
            animation: scanline 10s linear infinite;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        /* MOBILE FIXES */
        @media (max-width: 768px) {
            h1.cyber-glitch { font-size: 2.5rem; }
            .holo-card { width: 90vw; height: 120vw; }
            .actions { flex-direction: column; gap: 20px; }
        }
        
        #final-flash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; pointer-events: none; opacity: 0; z-index: 10000;
            transition: opacity 2s ease-in;
        }
    </style>
</head>
<body>

    <!-- BACKGROUND MUSIC -->
    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <!-- 3D BACKGROUND -->
    <div id="canvas-container"></div>
    
    <!-- SPLASH EFFECT CANVAS -->
    <canvas id="splash-canvas"></canvas>

    <!-- SCANLINE OVERLAY -->
    <div class="scanline"></div>
    <div id="final-flash"></div>

    <!-- ENTRY CURTAIN -->
    <div id="curtain" onclick="enterWorld()">
        <div class="loader-text">INITIALIZING...</div>
        <div class="click-hint">[ Tap to Connect ]</div>
    </div>

    <!-- CONTENT -->
    <div id="ui-layer">
        
        <!-- SECTION 1: HERO -->
        <section id="hero">
            <h1 class="cyber-glitch" data-text="LOVE IS LOVE">LOVE IS LOVE</h1>
            <div class="subtitle">And you are my revolution.</div>
        </section>

        <!-- SECTION 2: MEMORIES -->
        <section id="memories">
            <h1 class="cyber-glitch" data-text="US // FOREVER" style="font-size: 2.5rem; margin-bottom: 20px;">US // FOREVER</h1>
            <div class="gallery">
                <div class="holo-card">
                    <img src="input_file_0.jpeg" onerror="this.src='https://images.unsplash.com/photo-1516575334481-f85287c2c81d?q=80&w=1000&auto=format&fit=crop'">
                </div>
                <div class="holo-card">
                    <img src="input_file_1.jpeg" onerror="this.src='https://images.unsplash.com/photo-1518199266791-5375a83190b7?q=80&w=1000&auto=format&fit=crop'">
                </div>
            </div>
            <p style="text-align: center; color: #aaa; margin-top: 20px; max-width: 600px; line-height: 1.6; padding: 0 20px;">
                "In a universe of chaos, you are my only constant."
            </p>
        </section>

        <!-- SECTION 3: THE QUESTION -->
        <section id="ask">
            <h1 class="cyber-glitch" data-text="BE MINE?" style="color: var(--neon-red);">BE MINE?</h1>
            
            <div class="actions">
                <button class="cyber-btn" id="btn-yes" onclick="acceptLove(event)">YES üè≥Ô∏è‚Äçüåà</button>
                <button class="cyber-btn" id="btn-no">NO</button>
            </div>
        </section>

    </div>

    <script>
        // --- 1. THREE.JS 3D BACKGROUND SYSTEM ---
        let scene, camera, renderer, tunnel;
        let mouseX = 0, mouseY = 0;

        function init3D() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.001);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(renderer.domElement);

            const geometry = new THREE.BufferGeometry();
            const count = 4000;
            const positions = new Float32Array(count * 3);
            const colors = new Float32Array(count * 3);

            for(let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const radius = 20 + Math.random() * 30;
                const depth = Math.random() * 2000 - 1000;

                positions[i * 3] = Math.cos(angle) * radius;
                positions[i * 3 + 1] = Math.sin(angle) * radius;
                positions[i * 3 + 2] = depth;

                const color = new THREE.Color();
                color.setHSL(angle / (Math.PI * 2), 1.0, 0.5);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.8,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            tunnel = new THREE.Points(geometry, material);
            scene.add(tunnel);

            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onMouseMove, false);
            
            animate();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            const splashCanvas = document.getElementById('splash-canvas');
            splashCanvas.width = window.innerWidth;
            splashCanvas.height = window.innerHeight;
        }

        function onMouseMove(event) {
            mouseX = (event.clientX - window.innerWidth / 2) * 0.001;
            mouseY = (event.clientY - window.innerHeight / 2) * 0.001;
        }

        function animate() {
            requestAnimationFrame(animate);
            tunnel.rotation.z += 0.002;
            const positions = tunnel.geometry.attributes.position.array;
            for(let i = 0; i < positions.length; i+=3) {
                positions[i+2] += 2;
                if(positions[i+2] > 200) positions[i+2] = -1000;
            }
            tunnel.geometry.attributes.position.needsUpdate = true;
            camera.rotation.x += (mouseY - camera.rotation.x) * 0.05;
            camera.rotation.y += (-mouseX - camera.rotation.y) * 0.05;
            renderer.render(scene, camera);
        }

        // --- 2. DOM INTERACTION & MUSIC ---

        function enterWorld() {
            // Trigger Music
            const music = document.getElementById('bg-music');
            music.volume = 0.5;
            music.play().catch(e => console.log("Audio play blocked", e));

            const curtain = document.getElementById('curtain');
            const bg = document.getElementById('canvas-container');
            
            curtain.style.transition = 'opacity 1s ease';
            curtain.style.opacity = 0;
            
            setTimeout(() => {
                curtain.style.display = 'none';
                bg.style.opacity = 1;
                init3D();
                onWindowResize();
                
                document.querySelectorAll('section').forEach(sec => {
                    const observer = new IntersectionObserver(entries => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) entry.target.classList.add('visible');
                        });
                    }, { threshold: 0.3 });
                    observer.observe(sec);
                });
            }, 1000);
        }

        // --- 3. PHYSICS BASED "NO" BUTTON ---
        const btnNo = document.getElementById('btn-no');
        let btnPos = { x: 0, y: 0 };
        let btnVel = { x: 0, y: 0 };
        
        function updateButtonPhysics() {
            if(!btnNo) return;
            btnVel.x *= 0.9;
            btnVel.y *= 0.9;
            btnPos.x += btnVel.x;
            btnPos.y += btnVel.y;
            
            const limit = 150;
            if(btnPos.x > limit) btnPos.x = limit;
            if(btnPos.x < -limit) btnPos.x = -limit;
            if(btnPos.y > limit) btnPos.y = limit;
            if(btnPos.y < -limit) btnPos.y = -limit;

            btnNo.style.transform = `translate(${btnPos.x}px, ${btnPos.y}px)`;
            requestAnimationFrame(updateButtonPhysics);
        }
        updateButtonPhysics();

        document.addEventListener('mousemove', (e) => {
            const rect = btnNo.getBoundingClientRect();
            const dx = e.clientX - (rect.left + rect.width / 2);
            const dy = e.clientY - (rect.top + rect.height / 2);
            const dist = Math.sqrt(dx*dx + dy*dy);
            if (dist < 150) {
                const force = (150 - dist) * 0.5;
                const angle = Math.atan2(dy, dx);
                btnVel.x -= Math.cos(angle) * force;
                btnVel.y -= Math.sin(angle) * force;
            }
        });

        // --- 4. SPLASH EXPLOSION ---
        const splashCanvas = document.getElementById('splash-canvas');
        const ctx = splashCanvas.getContext('2d');
        let particlesSplash = [];
        const splashColors = ['#ff003c', '#ff8a00', '#fcee0a', '#00ff41', '#00f3ff', '#bd00ff'];

        function createSplashParticles(x, y) {
            for (let i = 0; i < 150; i++) {
                const angle = Math.random() * Math.PI * 2;
                const velocity = Math.random() * 10 + 2;
                particlesSplash.push({
                    x: x, y: y,
                    vx: Math.cos(angle) * velocity,
                    vy: Math.sin(angle) * velocity,
                    color: splashColors[Math.floor(Math.random() * splashColors.length)],
                    size: Math.random() * 5 + 2,
                    life: 1,
                    decay: Math.random() * 0.02 + 0.01
                });
            }
        }

        function animateSplash() {
            ctx.clearRect(0, 0, splashCanvas.width, splashCanvas.height);
            for (let i = 0; i < particlesSplash.length; i++) {
                let p = particlesSplash[i];
                p.x += p.vx; p.y += p.vy;
                p.vy += 0.2; // gravity
                p.life -= p.decay;
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                if (p.life <= 0) { particlesSplash.splice(i, 1); i--; }
            }
            requestAnimationFrame(animateSplash);
        }
        animateSplash();

        function acceptLove(e) {
            const rect = e.target.getBoundingClientRect();
            createSplashParticles(rect.left + rect.width / 2, rect.top + rect.height / 2);
            e.target.style.opacity = '0';
            setTimeout(() => { document.getElementById('final-flash').style.opacity = 1; }, 1000);
            setTimeout(() => {
                const text = encodeURIComponent("YES! Let's make this official. üè≥Ô∏è‚Äçüåà‚ù§Ô∏è");
                window.location.href = "https://wa.me/918075414319?text=" + text;
            }, 2500);
        }
    </script>
</body>
</html>
